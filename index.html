<!DOCTYPE html>
<html lang="es">
<head>

  <title>Sorpresa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-image: url('https://github.com/user-attachments/assets/ee35b9f1-ecec-4612-9a84-91478130cd2a');
      background-size: cover;

      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* Contenedor principal */
    #container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 350px;
      transition: all 0.3s ease-in-out;

    #container:hover {

    #qr {

      margin-bottom: 20px;
      border-radius: 10px;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      background-color: #3a3a8a;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #292970;
    }

    /* Contenedor sorpresa */
    #sorpresa {
      display: none;
      text-align: center;
      color: white;
    }

    #sorpresa img {
      width: 250px;
      margin: 10px 0;
      border-radius: 10px;
    }

  </style>
</head>
