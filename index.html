<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa <3 </title>
  <style>
    /* --- Fondo nocturno: cielo estrellado con luna (intensidad reducida) --- */

    /* Mantengo reset m√≠nimo para que el fondo cubra todo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      /* Base de cielo nocturno */
      background: linear-gradient(180deg, #081227 0%, #040812 60%, #000009 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      /* ligera animaci√≥n de tono */
      animation: fondoAnimado 12s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes fondoAnimado {
      0% { background: linear-gradient(180deg, #0b2036 0%, #031226 50%, #000512 100%); }
      100% { background: linear-gradient(180deg, #071229 0%, #020617 50%, #00000a 100%); }
    }

    /* Capas de estrellas (baja intensidad) */
    .stars, .stars--mid, .stars--far {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-repeat: repeat;
      z-index: 0;
    }

    /* Capa cercana: finas y poco intensas */
    .stars {
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.9) 0.6px, rgba(255,255,255,0.0) 1px);
      background-size: 5px 5px; /* menos denso */
      opacity: 0.45; /* intensidad reducida */
      animation: twinkle 8s infinite linear;
      filter: drop-shadow(0 0 0.6px rgba(255,255,255,0.06));
    }

    /* Capa intermedia */
    .stars--mid {
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.85) 1px, rgba(255,255,255,0.0) 1.5px);
      background-size: 12px 12px;
      opacity: 0.28;
      animation: twinkle 14s infinite linear;
    }

    /* Capa lejana */
    .stars--far {
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.8) 1.6px, rgba(255,255,255,0.0) 2.4px);
      background-size: 24px 24px;
      opacity: 0.12;
      animation: twinkle 22s infinite linear;
      filter: blur(0.9px);
    }

    @keyframes twinkle {
      0%   { opacity: 0.5; transform: scale(1); }
      50%  { opacity: 0.18; transform: scale(0.998); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    /* Resplandor lunar muy sutil */
    .moon-glow {
      position: absolute;
      right: 6%;
      top: 6%;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,245,210,0.025) 0%, rgba(255,245,210,0.008) 18%, rgba(255,245,210,0.0) 45%);
      transform: translate(10%, 2%);
      z-index: 1;
      pointer-events: none;
    }

    /* Luna (brillo y sombras reducidos) */
    .luna {
      position: absolute;
      top: 72px;
      right: 72px;
      width: 110px;
      height: 110px;
      background: radial-gradient(circle at 30% 30%,
                  #ffffff 0%,
                  #f2f4f6 28%,
                  #d7dbe0 54%,
                  rgba(200,200,200,0.10) 75%,
                  rgba(0,0,0,0.0) 100%);
      border-radius: 50%;
      box-shadow: 0 8px 28px rgba(4,8,14,0.36), inset -10px -6px 14px rgba(0,0,0,0.14), 0 0 10px rgba(255,255,220,0.02);
      z-index: 2;
      pointer-events: none;
    }

    .luna::before,
    .luna::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
                  rgba(0,0,0,0.18) 0%,
                  rgba(0,0,0,0.04) 45%,
                  rgba(255,255,255,0.01) 100%);
      mix-blend-mode: multiply;
      z-index: 3;
    }
    .luna::before {
      width: 42px;
      height: 42px;
      left: 42px;
      top: 64px;
      transform: rotate(-10deg);
      opacity: 0.75;
    }
    .luna::after {
      width: 24px;
      height: 24px;
      right: 38px;
      top: 98px;
      opacity: 0.78;
    }

    /* --- Fin de la adici√≥n del fondo --- */

    /* Texto principal: quito brillo/text-shadow para reducir el resplandor en las letras */
    h1 {
      font-size: 1.6rem;
      max-width: 85%;
      line-height: 1.4;
      color: #ffe6f2;
      /* Eliminado text-shadow para quitar brillo */
      position: relative;
      z-index: 4;
    }

    /* Mantengo la animaci√≥n de opacidad ligera (respiraci√≥n) sin brillo extra */
    @keyframes respiracion {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1; }
    }
    h1 { animation: respiracion 3s ease-in-out infinite; }

    /* Secci√≥n del QR (estilo original, con peque√±o ajuste de z-index para quedar encima del fondo) */
    .contenedor {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      position: relative;
      z-index: 4;
      backdrop-filter: blur(2px);
    }

    h2 {
      color: #ffb6c1;
      font-size: 1.2rem;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5c9a;
    }

    .corazon {
      font-size: 2rem;
      margin-top: 15px;
      position: relative;
      z-index: 4;
    }

    #qr-preview { color: #ddd; min-height: 70px; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,0.02); border-radius: 8px; }

    /* Nuevos estilos para ingreso por contrase√±a */
    .pw-input {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      align-items: center;
      justify-content: center;
    }
    .pw-input input[type="password"] {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: #fff;
      outline: none;
      min-width: 160px;
    }
    .pw-input button {
      padding: 8px 12px;
      border-radius: 8px;
      background: #6bd3a8;
      color: #041014;
      border: none;
      cursor: pointer;
    }
    .pw-input button:hover { filter: brightness(0.95); }

    .access-link {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      background: #ffd1e6;
      color: #2a1020;
      border-radius: 10px;
      text-decoration: none;
    }

    .status-ok { color: #b7ffcc; }
    .status-err { color: #ffb6c1; }

    /* Adaptaciones m√≥viles */
    @media (max-width: 640px) {
      .luna { width: 78px; height: 78px; right: 34px; top: 34px; }
      .moon-glow { width: 260px; height: 260px; right: 4%; top: 4%; transform: translate(6%, 4%); }
      h1 { font-size: 1.15rem; }
      .pw-input { flex-direction: column; gap: 8px; }
      .pw-input input[type="password"] { width: 100%; min-width: 0; }
    }
  </style>
</head>
<body>
  <!-- Solo se a√±adieron las capas del fondo (estrellas y luna) aqu√≠; el resto del contenido queda igual -->
  <div class="stars" aria-hidden="true"></div>
  <div class="stars--mid" aria-hidden="true"></div>
  <div class="stars--far" aria-hidden="true"></div>

  <div class="moon-glow" aria-hidden="true"></div>
  <div class="luna" aria-hidden="true"></div>

  <h1>Ten√≠amos tanto amor en lo nuestro<br>que no supimos c√≥mo sostenerlo üíî‚Äçü©π</h1>

  <div class="contenedor">
    <h2>Entrada ultra mega secreta üíå</h2>
    <p>Para entrar a la sorpresa, escane√° el c√≥digo QR con la c√°mara.<br>Si el c√≥digo coincide, se desbloquea la p√°gina.</p>

    <div id="qr-preview">QR de ejemplo</div>
    <br>

    <input type="file" accept="image/*" />
    <br>
    <button id="startCamera">Iniciar c√°mara</button>

    <p id="status"></p>

    <!-- Nuevo: ingreso por contrase√±a -->
    <div style="margin-top: 10px;">
      <label for="pw" style="color:#ffd9e8; font-size:0.95rem;">O ingres√° con contrase√±a</label>
      <div class="pw-input" role="group" aria-label="Ingreso por contrase√±a">
        <input id="pw" type="password" placeholder="Contrase√±a secreta" aria-label="Contrase√±a secreta" />
        <button id="pwButton" type="button">Ingresar</button>
      </div>

      <div id="pwStatus" style="margin-top:8px;" aria-live="polite"></div>

      <!-- Enlace visible al ingresar correctamente; cambia href a la p√°gina real si hace falta -->
      <a id="accessLink" class="access-link" href="#" style="display:none">Entrar a la sorpresa</a>
    </div>
  </div>

  <div class="corazon">‚ù§Ô∏è‚Äçü©π</div>

  <script>
    // C√°mara (mantengo la funcionalidad original)
    const startCamera = document.getElementById('startCamera');
    const status = document.getElementById('status');

    startCamera.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        status.textContent = "‚úÖ C√°mara iniciada correctamente.";
        status.className = 'status-ok';
        // corto inmediatamente para no mantener la c√°mara abierta en este ejemplo
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        status.textContent = "‚ùå Error al iniciar la c√°mara.";
        status.className = 'status-err';
      }
    });

    // Ingreso por contrase√±a
    // Cambia la contrase√±a por la que quieras usar. Por seguridad en un entorno real,
    // valida en el servidor y no en el cliente.
    const SECRET_PASSWORD = 'amor2025'; // <-- ajusta aqu√≠ la contrase√±a deseada

    const pwInput = document.getElementById('pw');
    const pwButton = document.getElementById('pwButton');
    const pwStatus = document.getElementById('pwStatus');
    const accessLink = document.getElementById('accessLink');

    function showAccessGranted() {
      pwStatus.textContent = '‚úÖ Contrase√±a correcta. Acceso concedido.';
      pwStatus.className = 'status-ok';
      // Mostrar enlace o realizar la acci√≥n de desbloqueo
      accessLink.style.display = 'inline-block';
      // Si quieres redirigir autom√°ticamente, descomenta la siguiente l√≠nea:
      // window.location.href = 'sorpresa_final.html';
    }

    function showAccessDenied() {
      pwStatus.textContent = '‚ùå Contrase√±a incorrecta. Intent√° de nuevo.';
      pwStatus.className = 'status-err';
      accessLink.style.display = 'none';
    }

    pwButton.addEventListener('click', () => {
      const val = pwInput.value || '';
      if (val === SECRET_PASSWORD) {
        showAccessGranted();
      } else {
        showAccessDenied();
      }
    });

    // Permitir Enter para enviar
    pwInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        pwButton.click();
      }
    });
  </script>
</body>
</html>
