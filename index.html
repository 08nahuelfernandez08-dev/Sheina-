<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira la lunaüåô</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a0a1a 0%, #000000 100%);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      max-width: 500px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    button, input[type="file"], input[type="password"] {
      background-color: #1a1a40;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover, input[type="file"]:hover {
      background-color: #2d2d66;
    }

    input[type="password"] {
      background-color: #101026;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      width: 180px;
      color: white;
    }

    .status-ok {
      color: #86ff86;
      margin-top: 10px;
    }

    .status-err {
      color: #ff6b6b;
      margin-top: 10px;
    }

    #sorpresa {
      display: none;
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      text-align: center;
      max-width: 500px;
    }

    /* üî• Efecto de desvanecimiento */
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #qr-preview img {
      margin-top: 10px;
      max-width: 120px;
      border-radius: 6px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üåô Mira la luna</h1>
  <p>Bienvenido/a. Para acceder a la sorpresa, inici√° la c√°mara o ingres√° la contrase√±a correcta.</p>

  <div>
    <button id="startCamera">Activar c√°mara</button>
    <p id="status"></p>
  </div>

  <hr style="width:60%;margin:20px 0;border-color:#333;">

  <div>
    <input id="pw" type="password" placeholder="Contrase√±a..." />
    <button id="pwButton" type="button">Ingresar</button>
    <p id="pwStatus"></p>
  </div>

  <div>
    <label for="qrFile" style="cursor:pointer;">üì∑ Subir QR manualmente</label>
    <input id="qrFile" type="file" accept="image/*" />
    <div id="qr-preview"></div>
  </div>

  <div>
    <button id="fake-scan" style="margin-top:10px;">Probar QR simulado</button>
  </div>

  <div id="sorpresa">
    <h2>‚ú® Sorpresa desbloqueada ‚ú®</h2>
    <p>‚ÄúCuando mires la luna, record√° que alguien tambi√©n la est√° mirando y pensando en vos.‚Äù üåô</p>
  </div>

  <footer>
    Hecho con üíú por Nahuel
  </footer>

 <script>
document.addEventListener('DOMContentLoaded', () => {

  const startCamera = document.getElementById('startCamera');
  const status = document.getElementById('status');
  const SECRET_PASSWORD = 'amor2025';
  const pwInput = document.getElementById('pw');
  const pwButton = document.getElementById('pwButton');
  const pwStatus = document.getElementById('pwStatus');
  const sorpresa = document.getElementById('sorpresa');
  const qrFile = document.getElementById('qrFile');
  const fakeScan = document.getElementById('fake-scan');

  // Iniciar c√°mara
  startCamera.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      status.textContent = "‚úÖ C√°mara iniciada correctamente. (Cerrar√© la c√°mara en este demo)";
      status.className = 'status-ok';
      stream.getTracks().forEach(track => track.stop());
    } catch (err) {
      status.textContent = "‚ùå Error al iniciar la c√°mara.";
      status.className = 'status-err';
    }
  });

  // Mostrar sorpresa con efecto fade-in
  function showAccessGranted(source) {
    sorpresa.style.display = 'block';
    sorpresa.setAttribute('aria-hidden', 'false');
    sorpresa.classList.add('fade-in');
    pwStatus.textContent = ‚úÖ Acceso concedido (${source}).;
    pwStatus.className = 'status-ok';
    setTimeout(() => {
      sorpresa.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 200);
  }

  function showAccessDenied() {
    pwStatus.textContent = '‚ùå Contrase√±a incorrecta. Intent√° de nuevo.';
    pwStatus.className = 'status-err';
  }

  // Evento bot√≥n de contrase√±a
  pwButton.addEventListener('click', () => {
    const val = pwInput.value.trim();
    if (val === SECRET_PASSWORD) {
      showAccessGranted('contrase√±a');
    } else {
      showAccessDenied();
    }
  });

  // Enter tambi√©n activa el bot√≥n
  pwInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') pwButton.click();
  });

  // QR manual
  qrFile.addEventListener('change', (e) => {
    if (qrFile.files && qrFile.files.length > 0) {
      const file = qrFile.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const preview = document.getElementById('qr-preview');
        preview.innerHTML = '';
        const img = document.createElement('img');
        img.src = reader.result;
        img.alt = 'QR subido';
        img.style.maxHeight = '88px';
        img.style.borderRadius = '6px';
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
      showAccessGranted('QR (imagen subida)');
    }
  });

  // QR de prueba
  fakeScan.addEventListener('click', () => {
    showAccessGranted('QR (simulado)');
  });

  // Inicializar sorpresa oculta
  sorpresa.style.display = 'none';
  sorpresa.setAttribute('aria-hidden', 'true');
});
</script>
</body>
