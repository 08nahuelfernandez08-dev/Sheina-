<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira la lunaüåô</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url('https://github.com/user-attachments/assets/0c1c338d-7433-4d35-afc1-d41c264d0f4b') center/cover no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1, .contenedor, .sorpresa {
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 1.6rem;
      max-width: 85%;
      color: #ffe6f2;
      margin: 18px 12px 0;
    }

    .contenedor {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 260px;
      background-color: rgba(0,0,0,0.65);
      backdrop-filter: blur(4px);
      border-radius: 10px;
      padding: 12px;
      z-index: 999;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .contenedor h2 { font-size: 1rem; margin: 0 0 6px; color: #ffd9e8; }
    .contenedor p { font-size: 0.85rem; color: #ffd9e8; }

    #qr-preview { min-height: 64px; }

    .sorpresa {
      display: none;
      margin-top: 18px;
      width: 100%;
      max-width: 720px;
      background: rgba(0,0,0,0.45);
      border-radius: 12px;
      padding: 18px;
      backdrop-filter: blur(4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      animation: fadeIn 600ms ease forwards;
    }

    .sorpresa .reveal-images {
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      flex-wrap: wrap;
    }

    .sorpresa img {
      max-width: 320px;
      width: calc(50% - 12px);
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .contenedor {
        position: static;
        width: 92%;
        margin: 18px auto 0;
      }
      .sorpresa img {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Viste? al final te gane</h1>te amo <3

  <div class="contenedor">

    <div class="reveal-images">
      <img src="https://github.com/user-attachments/assets/d9d3547f-5a15-42e5-9407-28251f965329" alt="Ustedes con barbijo" />
      <img src="https://github.com/user-attachments/assets/ee35b9f1-ecec-4612-9a84-91478130cd2a" alt="Papelito" />

  </div>

</body>
