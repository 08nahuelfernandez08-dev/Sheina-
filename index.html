<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa <3 </title>
  <style>
    /* --- Fondo nocturno: cielo estrellado con luna (intensidad reducida) --- */

    /* Mantengo reset m√≠nimo para que el fondo cubra todo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      /* Base de cielo nocturno */
      background: linear-gradient(180deg, #081227 0%, #040812 60%, #000009 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      /* ligera animaci√≥n de tono */
      animation: fondoAnimado 12s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes fondoAnimado {
      0% { background: linear-gradient(180deg, #0b2036 0%, #031226 50%, #000512 100%); }
      100% { background: linear-gradient(180deg, #071229 0%, #020617 50%, #00000a 100%); }
    }

    /* Capas de estrellas (baja intensidad) */
    .stars, .stars--mid, .stars--far {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-repeat: repeat;
      z-index: 0;
    }

    /* Capa cercana: finas y poco intensas */
    .stars {
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.9) 0.6px, rgba(255,255,255,0.0) 1px);
      background-size: 5px 5px; /* menos denso */
      opacity: 0.45; /* intensidad reducida */
      animation: twinkle 8s infinite linear;
      filter: drop-shadow(0 0 0.6px rgba(255,255,255,0.06));
    }

    /* Capa intermedia */
    .stars--mid {
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.85) 1px, rgba(255,255,255,0.0) 1.5px);
      background-size: 12px 12px;
      opacity: 0.28;
      animation: twinkle 14s infinite linear;
    }

    /* Capa lejana */
    .stars--far {
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.8) 1.6px, rgba(255,255,255,0.0) 2.4px);
      background-size: 24px 24px;
      opacity: 0.12;
      animation: twinkle 22s infinite linear;
      filter: blur(0.9px);
    }

    @keyframes twinkle {
      0%   { opacity: 0.5; transform: scale(1); }
      50%  { opacity: 0.18; transform: scale(0.998); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    /* Resplandor lunar muy sutil */
    .moon-glow {
      position: absolute;
      right: 6%;
      top: 6%;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,245,210,0.025) 0%, rgba(255,245,210,0.008) 18%, rgba(255,245,210,0.0) 45%);
      transform: translate(10%, 2%);
      z-index: 1;
      pointer-events: none;
    }

    /* Luna (brillo y sombras reducidos) */
    .luna {
      position: absolute;
      top: 72px;
      right: 72px;
      width: 110px;
      height: 110px;
      background: radial-gradient(circle at 30% 30%,
                  #ffffff 0%,
                  #f2f4f6 28%,
                  #d7dbe0 54%,
                  rgba(200,200,200,0.10) 75%,
                  rgba(0,0,0,0.0) 100%);
      border-radius: 50%;
      box-shadow: 0 8px 28px rgba(4,8,14,0.36), inset -10px -6px 14px rgba(0,0,0,0.14), 0 0 10px rgba(255,255,220,0.02);
      z-index: 2;
      pointer-events: none;
    }

    .luna::before,
    .luna::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
                  rgba(0,0,0,0.18) 0%,
                  rgba(0,0,0,0.04) 45%,
                  rgba(255,255,255,0.01) 100%);
      mix-blend-mode: multiply;
      z-index: 3;
    }
    .luna::before {
      width: 42px;
      height: 42px;
      left: 42px;
      top: 64px;
      transform: rotate(-10deg);
      opacity: 0.75;
    }
    .luna::after {
      width: 24px;
      height: 24px;
      right: 38px;
      top: 98px;
      opacity: 0.78;
    }

    /* --- Fin de la adici√≥n del fondo --- */

    /* Texto principal con brillo suave (se mantienen estilos originales) */
    h1 {
      font-size: 1.6rem;
      max-width: 85%;
      line-height: 1.4;
      color: #ffe6f2;
      animation: respiracion 3s ease-in-out infinite;
      text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff99c8;
      position: relative;
      z-index: 4;
    }

    @keyframes respiracion {
      0%, 100% { opacity: 0.9; text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff99c8; }
      50% { opacity: 1; text-shadow: 0 0 25px #ffc0cb, 0 0 40px #ff99c8; }
    }

    /* Secci√≥n del QR (estilo original, con peque√±o ajuste de z-index para quedar encima del fondo) */
    .contenedor {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      position: relative;
      z-index: 4;
      backdrop-filter: blur(2px);
    }

    h2 {
      color: #ffb6c1;
      font-size: 1.2rem;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5c9a;
    }

    .corazon {
      font-size: 2rem;
      margin-top: 15px;
      position: relative;
      z-index: 4;
    }

    #qr-preview { color: #ddd; min-height: 70px; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,0.02); border-radius: 8px; }

    /* Adaptaciones m√≥viles */
    @media (max-width: 640px) {
      .luna { width: 78px; height: 78px; right: 34px; top: 34px; }
      .moon-glow { width: 260px; height: 260px; right: 4%; top: 4%; transform: translate(6%, 4%); }
      h1 { font-size: 1.15rem; }
    }
  </style>
</head>
<body>
  <!-- Solo se a√±adieron las capas del fondo (estrellas y luna) aqu√≠; el resto del contenido queda igual -->
  <div class="stars" aria-hidden="true"></div>
  <div class="stars--mid" aria-hidden="true"></div>
  <div class="stars--far" aria-hidden="true"></div>

  <div class="moon-glow" aria-hidden="true"></div>
  <div class="luna" aria-hidden="true"></div>

  <h1>Ten√≠amos tanto amor en lo nuestro<br>que no supimos c√≥mo sostenerlo üíî‚Äçü©π</h1>

  <div class="contenedor">
    <h2>Entrada ultra mega secreta üíå</h2>
    <p>Para entrar a la sorpresa, escane√° el c√≥digo QR con la c√°mara.<br>Si el c√≥digo coincide, se desbloquea la p√°gina.</p>

    <div id="qr-preview">QR de ejemplo</div>
    <br>

    <input type="file" accept="image/*" />
    <br>
    <button id="startCamera">Iniciar c√°mara</button>

    <p id="status"></p>
  </div>

  <div class="corazon">‚ù§Ô∏è‚Äçü©π</div>

  <script>
    const startCamera = document.getElementById('startCamera');
    const status = document.getElementById('status');

    startCamera.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        status.textContent = "‚úÖ C√°mara iniciada correctamente.";
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        status.textContent = "‚ùå Error al iniciar la c√°mara.";
      }
    });
  </script>
</body>
</html>
